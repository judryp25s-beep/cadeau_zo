  <style>
    * {

    body {
      font-family: Arial, sans-serif;
      background: #f0f0f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.2em;
      color: #444;

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 40px;
      margin: 40px 20px;
      max-width: 1000px;
    }

    .card {
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 15px;
      width: 280px;
      height: 220px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .icon {
      font-size: 65px;
      margin-bottom: 15px;
    }

    .label {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        gap: 30px;
      }

      .card {
        width: 90%;
        height: 180px;
      }

      h1 {
        font-size: 1.8em;
      }
    }
  </style>
