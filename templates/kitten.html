<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Des mimi pour Zoâ¤ï¸</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }
    .gallery img {
      height: 200px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.2);
      z-index: 10;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ğŸ˜¸ <br>Un cadeau mimi <br> ğŸ˜» pour une fille tellement mimi ğŸ˜½<br>ZFMA</h1>
  <div class="gallery" id="gallery"></div>
  <button onclick="loadcats()">Plus de chatons ğŸ˜»</button>

  <script>
    async function loadcats() {
      const res = await fetch('/cats/images');
      if (!res.ok) {
        alert('Erreur lors du chargement des images.');
        return;
      }
      const cats = await res.json();
      const gallery = document.getElementById('gallery');

      cats.forEach(cat => {
        const img = document.createElement('img');
        img.src = cat.url;
        img.onclick = () => {
          window.open(cat.url, '_blank');
        };
        gallery.appendChild(img);
      });
    }

    loadcats();
  </script>
</body>
</html>
